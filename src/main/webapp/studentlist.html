<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student History</title>


    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="datatables/datatables.css"/>
    <script type="text/javascript" src="datatables/datatables.js"></script>

    <script src="js/studentlist.js" type="text/javascript"></script>
    <script src="js/admission.js" type="text/javascript"></script>
    <script src="js/initialstudentlist.js" type="text/javascript"></script>

</head>
<body>
<div class="auth-form-body">
    <div class="text-center">
        <h2>Students History</h2><br>
    </div>
</div>

    <div class="row align-items-center" style="margin-left: 100px;">
        <form id="student-form" class="form-inline">

<!--            <div class="col-md-1"></div>-->
            <select id="year" name="year" class="form-control col-lg-3">
                <option value="0" selected disabled>Passing Year </option>
                <option value="2014">2014 </option>
                <option value="2015" >2015 </option>
                <option value="2016">2016 </option>
                <option value="2017">2017 </option>
                <option value="2018">2018 </option>
            </select>
<!--            <div class="col-md-1"></div>-->
            <select id="domainId" name="domainId" class="form-control col-lg-2">
                <option value="0" selected >Domain</option>
            </select>
<!--            <div class="col-md-1"></div>-->
            <select id="organizationId" name="orgId" class="form-control col-lg-3">
                <option value="0" selected>Organization</option>
            </select>
            <select id="placed" name="placed" class="form-control col-lg-3">
                <option value="0" selected disabled>Students</option>
                <option value="1">All </option>
                <option value="2">Placed </option>
                <option value="3">Unplaced </option>
            </select>
<!--            <div class="col-md-1"></div>-->
    <button class="btn btn-primary col-lg-1 align-self-end" id="login">Go</button>
</form>
    </div>

<div class="container mt-4">
    <table id="student_data" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>S.No.</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Domain</th>
            <th>Organization</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
