<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>


    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/admission.js" type="text/javascript"></script>
    <script src="js/studentlist.js" type="text/javascript"></script>

</head>
<body>
<div class="form-label-group">

    <div class="auth-form-body">
        <div class="text-center">
            <h2>List of Students</h2><br>
        </div>
</div>
<form class="form-signin" id="student-form">
    <select id="currStatus" name="currStatus" class="form-control">
        <option value="0" selected disabled>Select </option>
        <option >Current Students </option>s
        <option >Alumnus </option>
    </select>
                <div class="form-label-group">
                    <select id="domainId" name="domainId" class="form-control">
                        <option value="0" selected >Select Domain</option>
                    </select>
                </div>

    <div class="form-label-group">
        <select id="organizationId" name="orgId" class="form-control">
            <option value="0" selected>Select Organization</option>
        </select>
    </div>

    <button class="btn btn-primary btn-block mt-4" id="login">Go</button>
</form>

<div class="container mt-4">
    <table id="student_data" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>S.No.</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Domain</th>
            <th>Organization</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
