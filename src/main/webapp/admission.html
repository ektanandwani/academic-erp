<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admission Page">

    <title>Admission | IIITB</title>

    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Styles-->
    <link href="css/admission.css" rel="stylesheet">

    <!-- Custom Scripts -->
    <script src="js/login2.js" type="text/javascript"></script>

</head>

<body>
<div class="container">
    <div class="auth-form-body">
        <div class="text-center">
            <img src="images/icons/logo.jpg" alt="IIIT-B Logo"><br>
        </div>

        <form class="form-signin" id="admission-form">

            <div class="form-label-group">
                <input type="text" id="userName" name="userName" class="form-control"
                       placeholder="UserName" required
                       autofocus>
                <label for="userName">username</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control"
                       required placeholder="Password">
                <label for="password">password</label>
            </div>

            <button class="btn btn-primary btn-block mt-4" type="submit" id="login2">Login</button>
        </form>
    </div>
</div>

</body>
</html>
